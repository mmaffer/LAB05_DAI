<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pregunta 3 – Asociación de Vinicultores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1 class="text-center text-primary mb-4">Pregunta 3 – Asociación de Vinicultores</h1>
  <form action="MM_pregunta3.php" method="POST">
    <div class="mb-3">
      <label class="form-label">Cantidad de uva (kg):</label>
      <input type="number" name="kilos" required class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Tipo de uva:</label>
      <select name="tipo" required class="form-select">
        <option value="">[ SELECCIONE ]</option>
        <option value="A">Tipo A</option>
        <option value="B">Tipo B</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Tamaño:</label>
      <select name="tamano" required class="form-select">
        <option value="">[ SELECCIONE ]</option>
        <option value="1">Tamaño 1</option>
        <option value="2">Tamaño 2</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Precio inicial (€/kg):</label>
      <input type="number" step="0.01" name="precio" required class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Calcular</button>
  </form>
</body>
</html>
